<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複習</title>
    <link rel="stylesheet" href="/css/mycss-ai.css">
    <style>
        .box01{
            width: 500px;
            height: 500px;
            
            background-color: var(--cream-500);
            margin: 150px;
            padding: 90px;
            box-sizing: border-box;
            border-radius: 300px;
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            box-shadow: var(--raspberry-500);
            letter-spacing: 6px;
            line-height: 1.5;
            transition: 
            transform 1s,
            box-shadow 1s,
            color 1s,
            background-color 1s;
        }

        .box01:hover{
            box-shadow: var(--shadow-strong);
            color: var(--text-light);
            background-color: var(--gold-700);
            transform: translateX(10px) translateY(10px) scale(1.03) rotate(3deg);
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <div class="box01">
        <p>
            邀請外面網咖或是導致醫療我還城市搜尋加強，總結父母，是誰你。
        </p>
    </div>
</body>
</html>
